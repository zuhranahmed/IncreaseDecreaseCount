<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter | JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <p class="counter-text">COUNTER</p>
        <p class="counter-number">0</p>
        <button class="lower">Lower Counter</button>
        <button class="add">Add Count</button>
      </div>
    </div>

    <!-- Javascript file -->
    <script src="app.js"></script>
  </body>
</html>
